<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="images/icon.png" type="image/icon type" />
    <title>Tribute Page</title>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Wayne Mark Rooney</h1>

      <figure id="img-div">
        <img id="image" src="images/background.jpg" />
        <figcaption id="img-caption">
          Wayne Rooney celebrating his goal!
        </figcaption>
      </figure>

      <section id="tribute-info">
        Know more about Wayne Rooney, The Greatest Captain of the Manchester
        United in this
        <a
          id="tribute-link"
          href="https://en.wikipedia.org/wiki/Wayne_Rooney"
          target="_blank"
          rel="noopener noreferrer"
          >Wikipedia Entry</a
        >
      </section>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
